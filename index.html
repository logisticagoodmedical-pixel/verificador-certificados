<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Verificador de Certificados | Good Medical</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <img src="logo.png" alt="Good Medical" class="logo">
    <h1>Good Medical</h1>
    <h2>Centro de capacitaci√≥n</h2>
    <p>Verifique la validez de su certificado ingresando el c√≥digo correspondiente.</p>
    <input type="text" id="codigo" placeholder="Ejemplo: GM2025-001">
    <button onclick="verificar()">Verificar</button>
    <div id="resultado"></div>
  </div>

  <script>
    async function verificar() {
      const codigo = document.getElementById("codigo").value.trim().toUpperCase();
      const resultado = document.getElementById("resultado");
      resultado.innerHTML = "üîç Buscando...";
      try {
        const response = await fetch("certificados.json");
        const data = await response.json();
        const certificado = data.find(c => c.codigo === codigo);
        if (certificado) {
          resultado.innerHTML = `
            ‚úÖ <strong>C√≥digo v√°lido</strong><br>
            <b>Nombre:</b> ${certificado.nombre}<br>
            <b>Curso:</b> ${certificado.curso}<br>
            <b>Fecha:</b> ${certificado.fecha}<br>
            <a href="${certificado.link}" target="_blank">üìÑ Ver certificado PDF</a>
          `;
        } else {
          resultado.innerHTML = "‚ùå C√≥digo inv√°lido. Verifica e intenta nuevamente.";
        }
      } catch (error) {
        resultado.innerHTML = "‚ùå Error al cargar los datos. Intenta m√°s tarde.";
      }
    }
  </script>
</body>
</html>
